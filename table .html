<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="descrption" content="table">
      
      <title>table</title>
    </head>
    <body>
        <table border="2">
            <tr><th>titre 1</th><th>titre 2</th><th>titre 3</th></tr>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td colspan="2">1</td> <td>3</td></tr>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>1</td><td  rowspan="4" colspan="4">2</td> </tr>
            <tr><td>1</td></tr>
        </table>
         

    </body>
</html>
